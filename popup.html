<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      overflow: auto;
      font-size: 15px;
    }
    .query-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    #queryInput {
      flex: 1;
      margin-right: 10px;
    }
    p {
      margin: 1px; /* Adjust the margin to decrease spacing between paragraphs */
    }
    .button-container {
      margin-top: 10px;
    }
    .inline-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .inline-container div {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <button id="summarize">Summarize</button>
  <div id="transcript"></div>
  <div class="query-container">
    <input type="text" id="query" placeholder="query">
    <button id="queryButton">Query</button>
  </div>
  <div class="button-container">
    <button id="optionsButton">Options</button>
  </div>
  <div class="inline-container">
    <button id="startTimeButton">Start time</button>
    <div id="startTime"></div>
  </div>
  <div class="inline-container">
    <button id="endTimeButton">End time</button>
    <div id="endTime"></div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
